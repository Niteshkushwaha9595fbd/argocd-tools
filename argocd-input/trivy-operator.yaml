apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: trivy-operator
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: trivy-operator
    app.kubernetes.io/part-of: devsecops-platform
    app.kubernetes.io/category: registry
    app.kubernetes.io/tier: platform
    app.kubernetes.io/managed-by: argocd
    environment: production
    platform.io/wave: "zero"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Niteshkushwaha9595fbd/argocd-tools.git
    targetRevision: main
    path: tools/trivy-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: trivy-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - PruneLast=true
      - Replace=true
      - ApplyOutOfSyncOnly=false
      - RespectIgnoreDifferences=false
      - ServerSideApply=false
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"

        