apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Niteshkushwaha9595fbd/argocd-tools.git
    chart: ingress-nginx
    targetRevision: 4.11.3 
    path: tools/ingress-nginx  # example, chart version
    helm:
      values: |
        controller:
          replicaCount: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
