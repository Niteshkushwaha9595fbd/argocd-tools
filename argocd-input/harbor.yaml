apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/part-of: devsecops-plateform
    app.kubernetes.io/category: registry
    app.kubernetes.io/tier: critical  
    app.kubernetes.io/managed-by: argocd
    environment: production
    plateform.io/wave: "four"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/resources/limits
        - /spec/template/spec/containers/0/resources/requests
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/template/spec/containers/0/resources/limits
        - /spec/template/spec/containers/0/resources/requests
  source:
    repoURL: https://github.com/Niteshkushwaha9595fbd/argocd-tools.git
    targetRevision: main
    path: tools/harbor
    helm:
      valueFiles:
        - values.yaml
        
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - Validate=false
      - PruneLast=true
      - Replace=true
      - ApplyOutOfSyncOnly=false
      - RespectIgnoreDifferences=false
      - ServerSideApply=false
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"