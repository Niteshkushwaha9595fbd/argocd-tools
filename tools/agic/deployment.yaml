apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-azure-pod
  namespace: ingress-azure
  labels:
    app: ingress-azure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-azure
  template:
    metadata:
      labels:
        app: ingress-azure
    spec:
      serviceAccountName: ingress-azure-sa
      securityContext:
        fsGroup: 65534
      containers:
        - name: ingress-azure
          image: mcr.microsoft.com/azure-application-gateway/kubernetes-ingress:1.7.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: APPGW_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: APPGW_SUBSCRIPTION_ID
            - name: ARM_AUTH_TYPE
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: ARM_AUTH_TYPE
            - name: ARM_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: ARM_CLIENT_ID
            - name: APPGW_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: APPGW_RESOURCE_GROUP
            - name: APPGW_NAME
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: APPGW_NAME
            - name: AKS_CLUSTER_NAME
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: AKS_CLUSTER_NAME
            - name: AKS_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: agic-secrets
                  key: AKS_RESOURCE_GROUP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 20
            failureThreshold: 3
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-azure-sa
  namespace: ingress-azure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agic-tools-clusterrole
rules:
- apiGroups: ["apps"]
  resources: ["deployments","daemonsets","replicasets","statefulsets"]
  verbs: ["get","list","watch","patch","update"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get","update","patch"]
- apiGroups: [""]
  resources: ["pods","pods/exec","pods/log","services","endpoints","namespaces","events","nodes"]
  verbs: ["get","list","watch","patch","update"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles","clusterroles"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agic-tools-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: ingress-azure-sa
  namespace: ingress-azure
roleRef:
  kind: ClusterRole
  name: agic-tools-clusterrole
  apiGroup: rbac.authorization.k8s.io
