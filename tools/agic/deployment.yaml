apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-azure-pod
  namespace: ingress-azure
  labels:
    app: ingress-azure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-azure
  template:
    metadata:
      labels:
        app: ingress-azure
    spec:
      serviceAccountName: ingress-azure-sa
      securityContext:
        fsGroup: 65534
      containers:
        - name: ingress-azure
          image: mcr.microsoft.com/azure-application-gateway/kubernetes-ingress:1.7.2
          imagePullPolicy: IfNotPresent
          # Do not set raw args here â€” the image provides the correct ENTRYPOINT/command.
          # If you need to pass flags, configure them via the Helm chart or set a proper
          # `command` that calls the image executable followed by args. Keeping args here
          # caused the runtime to attempt to exec the flag string as a command.
          envFrom:
            - secretRef:
                name: agic-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
