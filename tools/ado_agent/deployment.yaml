apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      # ----------------------------
      # Main pod security context
      # ----------------------------
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

      # =============================
      # Init container to install dependencies
      # =============================
      initContainers:
      - name: init-dependencies
        image: ubuntu:20.04
        command:
          - bash
          - -c
          - |
            apt-get update && \
            apt-get install -y --no-install-recommends \
              liblttng-ust0 liblttng-ust-ctl4 libnuma1 liburcu6 \
              libssl3 libicu66 xz-utils curl && \
            rm -rf /var/lib/apt/lists/*
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          privileged: true

      containers:
      # =============================
      # Main Azure DevOps Agent
      # =============================
      - name: azdo-agent
        image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
        imagePullPolicy: IfNotPresent

        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"
        - name: DOCKER_HOST
          value: tcp://localhost:2375  # Connect to DinD TCP socket

        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        livenessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 60
          periodSeconds: 60

        readinessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 30
          periodSeconds: 30

      # =============================
      # Sidecar: Docker Engine (DinD TCP)
      # =============================
      - name: docker-engine
        image: docker:24.0-dind
        securityContext:
          privileged: true   # Required for DinD TCP
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""          # Disable TLS for TCP
        ports:
        - containerPort: 2375
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
