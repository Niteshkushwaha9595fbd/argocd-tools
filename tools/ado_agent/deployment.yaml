apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 2  # adjust based on load
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default  # can create dedicated SA
      containers:
      - name: azdo-agent
        # Switched to Docker Hub image per request (microsoft/azure-pipelines-vsts-agent)
        # Using explicit docker.io prefix to ensure Docker Hub is used.
        image: docker.io/niteshkushwaha95/azure-devops-agent:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        # ----- Health Checks -----
        livenessProbe:
          exec:
            command: ["bash", "-c", "ps aux | grep 'Agent.Listener'"]
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command: ["bash", "-c", "ps aux | grep 'Agent.Listener'"]
          initialDelaySeconds: 15
          periodSeconds: 30