apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      # Main pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
      - name: azdo-agent
        image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
        imagePullPolicy: IfNotPresent

        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"
        - name: DOCKER_HOST
          value: tcp://localhost:2375

        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        livenessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 60
          periodSeconds: 60

        readinessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 30
          periodSeconds: 30

      - name: docker-engine
        image: docker:24.0-dind
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        ports:
        - containerPort: 2375
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
