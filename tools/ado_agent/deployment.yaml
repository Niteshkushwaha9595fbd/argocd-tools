apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      # ----------------------------
      # Run as root for proper permissions
      # ----------------------------
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        runAsNonRoot: false

      containers:
      # =============================
      # Main Azure DevOps Agent
      # =============================
      - name: azdo-agent
        image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
        imagePullPolicy: IfNotPresent

        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"

        # ----------------------------
        # Mount host Docker socket
        # ----------------------------
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock

        # ----------------------------
        # Wait for socket (optional script in entrypoint)
        # ----------------------------
        command: ["/bin/bash", "-c"]
        args:
        - |
          while [ ! -S /var/run/docker.sock ]; do
            echo "Waiting for Docker socket..."
            sleep 2
          done
          echo "Docker socket ready, starting agent..."
          exec /azp/entrypoint.sh

        livenessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 60
          periodSeconds: 60

        readinessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 30
          periodSeconds: 30

      # =============================
      # Sidecar: Docker DinD
      # =============================
      - name: dind
        image: docker:24.0-dind
        securityContext:
          privileged: true
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock

      # =============================
      # Shared hostPath for Docker socket
      # =============================
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
