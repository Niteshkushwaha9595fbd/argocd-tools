apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      # ✅ Run as ROOT (important)
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

      volumes:
        - name: azp-work
          emptyDir: {}

      containers:
        - name: azdo-agent
          image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
          imagePullPolicy: IfNotPresent

          # ✅ ONLY mount workspace
          volumeMounts:
            - name: azp-work
              mountPath: /azp/_work

          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_TOKEN
            - name: AZP_POOL
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_POOL
            - name: AZP_AGENT_NAME
              value: "k8s-agent-$(HOSTNAME)"

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          livenessProbe:
            exec:
              command: ["bash", "-c", "pgrep -f Agent.Listener"]
            initialDelaySeconds: 60
            periodSeconds: 60

          readinessProbe:
            exec:
              command: ["bash", "-c", "pgrep -f Agent.Listener"]
            initialDelaySeconds: 30
            periodSeconds: 30
