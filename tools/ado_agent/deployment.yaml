apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 2  # adjust based on load
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default  # can create dedicated SA
      containers:
      - name: azdo-agent
        # Primary image (Microsoft Container Registry). If this is unavailable,
        # you can switch to a Docker Hub image by uncommenting one of the
        # alternatives below and removing/commenting the `mcr.microsoft.com` line.
        image: mcr.microsoft.com/azure-pipelines/agent:ubuntu-20.04
        imagePullPolicy: IfNotPresent
        # Docker Hub alternatives (uncomment to use):
        # image: microsoft/azure-pipelines-agent:ubuntu-20.04
        # image: docker.io/microsoft/azure-pipelines-agent:ubuntu-20.04
        # Community image example (if you maintain your own):
        # image: myregistry.example.com/myorg/azure-pipelines-agent:ubuntu-20.04
        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        # ----- Health Checks -----
        livenessProbe:
          exec:
            command: ["bash", "-c", "ps aux | grep 'Agent.Listener'"]
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command: ["bash", "-c", "ps aux | grep 'Agent.Listener'"]
          initialDelaySeconds: 15
          periodSeconds: 30
