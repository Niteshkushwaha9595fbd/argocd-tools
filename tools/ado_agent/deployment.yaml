apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      # ----------------------------
      # Run as root (needed for DinD TCP)
      # ----------------------------
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        runAsNonRoot: false

      containers:
      # =============================
      # Main Azure DevOps Agent
      # =============================
      - name: azdo-agent
        image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
        imagePullPolicy: IfNotPresent

        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdo-agent-secret
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          value: "k8s-agent-$(HOSTNAME)"
        - name: DOCKER_HOST
          value: tcp://localhost:2375  # Connect to DinD TCP socket

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"

        livenessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 60
          periodSeconds: 60

        readinessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f Agent.Listener"]
          initialDelaySeconds: 30
          periodSeconds: 30

      # =============================
      # Sidecar: Docker Engine (DinD TCP)
      # =============================
      - name: docker-engine
        image: docker:24.0-dind
        securityContext:
          privileged: true  # Required for DinD
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""          # Disable TLS for TCP
        ports:
        - containerPort: 2375  # Expose TCP socket
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
