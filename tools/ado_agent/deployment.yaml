apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
  namespace: azure-devops-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: default

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      volumes:
        - name: azp-work
          emptyDir: {}
        - name: azp-diag
          emptyDir: {}

      containers:
        - name: azdo-agent
          image: docker.io/niteshkushwaha95/azure-devops-agent:arm64-1.0.0
          imagePullPolicy: IfNotPresent

          # Entrypoint override: script without chown on volumes
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              echo "üöÄ Starting Azure DevOps Agent container..."

              # 1. Validate env
              if [ -z "$AZP_URL" ] || [ -z "$AZP_TOKEN" ] || [ -z "$AZP_POOL" ]; then 
                echo "‚ùå AZP_URL, AZP_TOKEN, AZP_POOL must be set"
                exit 1
              fi

              cd /azp

              # 2. Configure agent
              if [ ! -f ".agent" ]; then
                echo "üõ†Ô∏è Configuring Azure DevOps Agent..."
                ./config.sh --unattended \
                  --url "$AZP_URL" \
                  --auth pat \
                  --token "$AZP_TOKEN" \
                  --pool "$AZP_POOL" \
                  --agent "$AZP_AGENT_NAME" \
                  --replace \
                  --acceptTeeEula

                # üîß Fix ownership of agent config files only
                chown azp:azp /azp/.agent || true
                chown azp:azp /azp/.env || true
                chown azp:azp /azp/.path || true
                chown azp:azp /azp/.credentials_rsaparams || true
              fi

              # 3. Run agent
              echo "üéØ Starting agent..."
              exec ./run.sh

          volumeMounts:
            - name: azp-work
              mountPath: /azp/_work
            - name: azp-diag
              mountPath: /azp/_diag

          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_TOKEN
            - name: AZP_POOL
              valueFrom:
                secretKeyRef:
                  name: azdo-agent-secret
                  key: AZP_POOL
            - name: AZP_AGENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name   # pod name as agent name

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
