# =========================
# ServiceAccount
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-admin
  namespace: kube-system

---
# =========================
# RBAC (FULL ACCESS ‚Äì LAB/DEV)
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-admin-crb
subjects:
  - kind: ServiceAccount
    name: headlamp-admin
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
# =========================
# Service
# =========================
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: kube-system
spec:
  selector:
    k8s-app: headlamp
  ports:
    - name: http
      port: 80
      targetPort: 4466

---
# =========================
# Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: headlamp
  template:
    metadata:
      labels:
        k8s-app: headlamp
    spec:
      serviceAccountName: headlamp-admin   # üî• CRITICAL FIX
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: headlamp
          image: ghcr.io/headlamp-k8s/headlamp:latest
          args:
            - "-in-cluster"
            - "-plugins-dir=/headlamp/plugins"
          env:
            - name: HEADLAMP_CONFIG_TRACING_ENABLED
              value: "false"   # ‚ùå tracing error avoid
            - name: HEADLAMP_CONFIG_METRICS_ENABLED
              value: "true"
            - name: HEADLAMP_CONFIG_SERVICE_NAME
              value: "headlamp"
