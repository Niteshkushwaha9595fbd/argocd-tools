expose:
  type: ingress
  tls:
    enabled: true
    certSource: auto
    auto:
      commonName: "core.harbor.domain"
  ingress:
    hosts:
      core: core.harbor.domain
    controller: default
    className: ""
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

externalURL: https://core.harbor.domain

# ---------------- PERSISTENCE ----------------
persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: default
      accessMode: ReadWriteOnce
      size: 5Gi
    jobservice:
      storageClass: default
      accessMode: ReadWriteOnce
      size: 1Gi
    database:
      storageClass: default
      accessMode: ReadWriteOnce
      size: 5Gi
    redis:
      storageClass: default
      accessMode: ReadWriteOnce
      size: 1Gi
    trivy:
      storageClass: default
      accessMode: ReadWriteOnce
      size: 5Gi
  imageChartStorage:
    type: filesystem
    filesystem:
      rootdirectory: /storage

# ---------------- ADMIN ----------------
harborAdminPassword: "Harbor12345"

# ---------------- SECURITY CONTEXT ----------------
containerSecurityContext:
  privileged: false
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

imagePullPolicy: IfNotPresent

# ---------------- COMPONENTS ----------------
nginx:
  image:
    repository: goharbor/nginx-photon
    tag: v2.14.1
  replicas: 1

portal:
  image:
    repository: goharbor/harbor-portal
    tag: v2.14.1
  replicas: 1

core:
  image:
    repository: goharbor/harbor-core
    tag: v2.14.1
  replicas: 1
  startupProbe:
    enabled: true
    initialDelaySeconds: 10

jobservice:
  image:
    repository: goharbor/harbor-jobservice
    tag: v2.14.1
  replicas: 1
  maxJobWorkers: 10

registry:
  registry:
    image:
      repository: goharbor/registry-photon
      tag: v2.14.1
  controller:
    image:
      repository: goharbor/harbor-registryctl
      tag: v2.14.1
  replicas: 1

trivy:
  enabled: true
  image:
    repository: goharbor/trivy-adapter-photon
    tag: v2.14.1
  replicas: 1

# ---------------- DATABASE (MAIN FIX HERE) ----------------
# Note: This file currently uses an external database. Replace the placeholders
# under `database.external` with your real PostgreSQL connection details.
# If you want Helm to install/manage the internal DB, change `type` to
# `internal` and provide any required `internal` settings per the chart docs.
database:
  type: external
  external:
    host: "EXTERNAL_DB_HOST"      # <-- REPLACE: your DB host (e.g. 10.0.0.5 or db.example.com)
    port: 5432                      # <-- REPLACE if your DB uses a different port
    username: "DB_USERNAME"       # <-- REPLACE: DB username
    password: "DB_PASSWORD"       # <-- REPLACE: DB password (or reference a Kubernetes secret)
    dbname: "harbor"              # <-- REPLACE if your database name is different
    # sslmode: "disable"          # Optional: enable/set per your Postgres SSL requirements

  maxIdleConns: 100
  maxOpenConns: 900

# ---------------- REDIS ----------------
redis:
  type: internal
  internal:
    image:
      repository: goharbor/redis-photon
      tag: v2.14.1

# ---------------- OTHERS ----------------
updateStrategy:
  type: Recreate
