image:
  # switched to Docker Hub image to avoid missing ghcr tag; change back if you have a specific ghcr tag
  repository: requarks/wiki
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: UTC
  DB_TYPE: sqlite
  DB_FILEPATH: /wiki/data/wiki.db

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: false

persistence:
  data:
    enabled: true
    mountPath: /wiki/data
    accessMode: ReadWriteOnce
    size: 5Gi
