image:
  repository: ghcr.io/linuxserver/wikijs
  tag: version-2.5.201
  pullPolicy: IfNotPresent

env:
  TZ: UTC
  DB_TYPE: sqlite
  DB_FILEPATH: /config/db.sqlite

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi

startupProbe:
  tcpSocket:
    port: 3000
  initialDelaySeconds: 40    # Wait 20s before probing
  periodSeconds: 15          # Probe every 10s
  failureThreshold: 40       # Give ~5 minutes to start

readinessProbe:
  tcpSocket:
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  tcpSocket:
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
