image:
  repository: ghcr.io/linuxserver/wikijs
  tag: version-2.5.201
  pullPolicy: IfNotPresent

env:
  TZ: UTC
  DB_TYPE: sqlite
  DB_FILEPATH: /config/db.sqlite

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi
