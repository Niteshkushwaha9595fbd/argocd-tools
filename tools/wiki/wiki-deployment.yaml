apiVersion: app/v1
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki
  namespace: wiki
  annotations:
    argocd.argoproj.io/priority: "3"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: wiki
  template:
    metadata:
      labels:
        app: wiki
      annotations:
    spec:
      serviceAccountName: wiki
      nodeSelector:
        kubernetes.io/os: #choose nodeselector
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
